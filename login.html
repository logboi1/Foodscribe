<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/reg.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Login</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="img/Group 115.png" alt="" />
        <a href="index.html">foodscribe</a>
      </div>

      <div class="login">
        <a href="#" class="btn">Sign up</a>
        <a href="otp.html" class="btn">Register</a>
      </div>
    </nav>

    <section class="content">
      <div class="column">
        <img src="img/undraw_welcome_cats_thqn 1.png" alt="" />
      </div>

      <div class="column">
        <form action="#">
          <div class="container">
            <h4>Sign up</h4>
            <p>let us secure your account better</p>

            <select name="country" id="country">
              <option value="Nigeria">Nigeria</option>
              <option value="Ghana">Ghana</option>
              <option value="Kenya">Kenya</option>
              <option value="Camerou">Camerou</option>
              <option value="Siera-loene">Siera-loene</option>
            </select>

            <input
              type="tel"
              placeholder="enter phone number"
              name="pnumber"
              required
            />

            <button type="submit">sign up</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
