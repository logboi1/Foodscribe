<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/reg.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Register</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="img/Group 115.png" alt="" />
        <a href="index.html">foodscribe</a>
      </div>

      <div class="login">
        <a href="login.html" class="btn">Login</a>
        <a href="#" class="btn">Register</a>
      </div>
    </nav>

    <section class="content">
      <div class="column">
        <img
          src="img/undraw_welcome_cats_thqn 1.png"
          alt="welcome cats image"
        />
      </div>

      <div class="column">
        <form action="#">
          <div class="container">
            <h4>Sign up</h4>
            <p>Hi, we would love to get you started.</p>

            <input type="text" placeholder="Firstname" name="fname" required />

            <input type="text" placeholder="lastname" name="lname" required />

            <input
              type="password"
              placeholder="Enter password"
              name="psw"
              required
            />

            <p class="check">
              <input type="checkbox" name="terms" id="" />By registering, you
              accept our Terms of Use and Policy
            </p>

            <button type="submit">sign up</button> <br />

            <img src="img/google.png" alt="" />sign up using google
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
